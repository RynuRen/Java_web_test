<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">

<head>
    <th:block th:replace="fragments/head :: headFg(title='Login')"></th:block>
</head>

<body>
    <div id="wrapper" layout:fragment="content" style="text-align: center; height: 500px;">
        <h2>Login</h2>
        <div style="width:65%; text-align:right">
            <form action="/user/login" method="post">
                ID : <input type="text" placeholder="아이디" name="userId" required /><br /><br />
                Password : <input type="password" placeholder="비밀번호" name="userPw" required /><br /><br />
                <input type="submit" value="로그인" />
            </form>
        </div>
    </div>
</body>

</html>
